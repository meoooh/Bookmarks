<html>
	<head>
		<title>
			장고 북마크::{% block title %}{% endblock %}
		</title>
		<link rel="stylesheet" href="/site_media/style.css"
		type="text/css" />
		<script type="text/javascript"
		src="/site_media/jquery.js"></script>
		{% block external %}{% endblock %}
	</head>
	<body>
		<div id="nav">
			<a href="/">home</a> |
			<a href="/search/">검색</a> |
			<a href="/popular/">인기 있는 북마크</a>
			{% if user.is_authenticated %}
				<a href="/save/">북마크 추가</a> |
				<a href="/modification/"
				title="정보변경"
				>{{ user.username|escape }}</a>님, 안녕하세요.
				(<a href="/logout/">로그아웃</a>)
			{% else %}
				<a href="/login/">로그인</a> |
				<a href="/register/">가입하기</a>
			{% endif %}
		</div>
		<h1>{% block head %}{% endblock %}</h1>
		{% block content %}{% endblock %}
	</body>
</html>
